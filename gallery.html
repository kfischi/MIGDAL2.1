  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; background: #0B192A; color: #F2F2F2; }
    .gallery-img { transition: transform 0.3s; border-radius: 1rem; box-shadow: 0 4px 24px rgba(0,0,0,0.18);}
    .gallery-img:hover { transform: scale(1.04); cursor:pointer;}
    .category-btn.active { background: #4C72B0; color: #fff; }
    .category-btn { background: #183A5F; color: #F2F2F2; transition: .25s;}
    .category-btn:hover { background: #4C72B0; color: #fff; }
    .hero-video-bg {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      object-fit: cover;
      z-index: 0;
      filter: brightness(0.7) blur(0px);
    }
    .hero-overlay {
      position: absolute;
      top: 0; left: 0; width: 100vw; height: 100vh;
      background: linear-gradient(180deg,rgba(11,25,42,0.7) 60%,rgba(11,25,42,1) 100%);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 70vh;
      padding-top: 7vh;
      padding-bottom: 7vh;
      text-align: center;
    }
    .hero-title {
      font-size: clamp(3rem, 8vw, 6rem);
      color: #fff;
      font-weight: 900;
      text-shadow: 0 4px 24px #0009;
      background: linear-gradient(45deg,#fff 60%,#4C72B0 100%);
      background-clip: text; -webkit-background-clip: text; -webkit-text-fill-color: transparent;
      margin-bottom: 0.5em;
      font-family: 'Heebo', sans-serif;
      letter-spacing: 1px;
      animation: fadeInDown 1.2s;
    }
    .hero-desc {
      font-size: 1.4rem;
      color: #e0eaff;
      margin-bottom: 2em;
      animation: fadeInUp 1.3s;
    }
    @keyframes fadeInDown { from{opacity:0;transform:translateY(-40px);} to{opacity:1;transform:translateY(0);} }
    @keyframes fadeInUp { from{opacity:0;transform:translateY(40px);} to{opacity:1;transform:translateY(0);} }
    .lightbox {
      position: fixed;
      z-index: 10000;
      top: 0; left: 0; right:0; bottom:0;
      width: 100vw; height: 100vh;
      background: rgba(15, 29, 42, 0.97);
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: .3s;
    }
    .lightbox.hide { display: none; }
    .lightbox-img { max-width: 90vw; max-height: 80vh; border-radius: 2rem; box-shadow: 0 6px 32px #0008; }
    .lightbox-caption { color:#F2F2F2; font-size:1.2rem; margin-top:1rem; text-align:center; }
    .lightbox-arrow { font-size:2.8rem; cursor:pointer; color:#4C72B0; background:rgba(0,0,0,0.08); border-radius:2rem; margin:0 2vw; transition:.2s;}
    .lightbox-arrow:hover { color:#fff; background:rgba(76,114,176,0.5);}
    .lightbox-close { position: absolute; top: 2vh; right: 2vw; font-size:2.5rem; color:#fff; cursor:pointer; transition:.2s;}
    .lightbox-close:hover { color:#4C72B0;}
    @media(max-width:600px) {
      .lightbox-img { max-width:96vw; max-height:60vh;}
      .lightbox-caption { font-size:1rem;}
      .hero-content { padding-top: 3vh; padding-bottom: 3vh;}

  <script>
    // AOS animation
    document.addEventListener('DOMContentLoaded', function() {
      if (typeof AOS !== 'undefined') AOS.init({ duration: 1000, once: true });
    });

    // Category filter
    const buttons = document.querySelectorAll('.category-btn');
    const items = document.querySelectorAll('.gallery-item');
    buttons.forEach(btn => {
      btn.addEventListener('click', function() {
        buttons.forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        const category = btn.getAttribute('data-category');
        items.forEach(item => {
          if (category === 'all' || item.getAttribute('data-category') === category) {
            item.style.display = 'block';
          } else {
            item.style.display = 'none';
          }
        });
      });
    });
    window.onload = function() { document.querySelector('.category-btn.active').click(); }

    // Lightbox logic
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightboxImg');
    const lightboxCaption = document.getElementById('lightboxCaption');
    const lightboxClose = document.getElementById('lightboxClose');
    const lightboxPrev = document.getElementById('lightboxPrev');
    const lightboxNext = document.getElementById('lightboxNext');
    let currentIndex = 0;
    let currentVisibleItems = [];

    function openLightbox(idx) {
      currentVisibleItems = Array.from(items).filter(item => item.style.display !== 'none');
      currentIndex = idx;
      const figure = currentVisibleItems[currentIndex];
      const img = figure.querySelector('img');
      lightboxImg.src = img.src;
      lightboxImg.alt = img.alt;
      lightboxCaption.textContent = figure.querySelector('figcaption').textContent;
      lightbox.classList.remove('hide');
    }
    function closeLightbox() { lightbox.classList.add('hide'); }
    function showLightboxImg(index) {
      if (currentVisibleItems.length === 0) return;
      if (index < 0) index = currentVisibleItems.length - 1;
      if (index >= currentVisibleItems.length) index = 0;
      currentIndex = index;
      const figure = currentVisibleItems[currentIndex];
      lightboxImg.src = figure.querySelector('img').src;
      lightboxImg.alt = figure.querySelector('img').alt;
      lightboxCaption.textContent = figure.querySelector('figcaption').textContent;
    }
    items.forEach((item, idx) => {
      item.querySelector('img').addEventListener('click', () => {
        currentVisibleItems = Array.from(items).filter(item => item.style.display !== 'none');
        openLightbox(currentVisibleItems.indexOf(item));
      });
    });
    lightboxClose.addEventListener('click', closeLightbox);
    lightboxPrev.addEventListener('click', () => showLightboxImg(currentIndex - 1));
    lightboxNext.addEventListener('click', () => showLightboxImg(currentIndex + 1));
    document.addEventListener('keydown', function(e) {
      if (lightbox.classList.contains('hide')) return;
      if (e.key === 'ArrowLeft') showLightboxImg(currentIndex - 1);
      if (e.key === 'ArrowRight') showLightboxImg(currentIndex + 1);
      if (e.key === 'Escape') closeLightbox();
    });
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) closeLightbox();
    });
  </script>
